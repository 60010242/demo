<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p th:text=${user.getIdUser()}></p>
	<p th:text=${user.getName()}></p>
	<p th:text=${user.getGender()}></p>
	<p th:text=${user.getBirthday()}></p>

	<p th:text=${user.getCoin()}></p>

</html>
