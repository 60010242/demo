<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ร้านขายของน้องหมา </title>
<style type="text/css">

table{
	border-collapse: collapse;
}
.overlaypage form{
	width: 80%;
	margin: 0 10%;
}

.overlaypage form table tr{
	border: 20px solid transparent;
}

input[type="number"]{
	width: 50px;
}
</style>
</head>
<body>
<div class="overlaypage">
	<form action="#" th:action="@{/updateproduct}" th:object="${product}" method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<td>ใส่รูป </td>
				<td><input type="file"  name="imageFile"></td>
			</tr>
			<tr>
				<td>ชื่อสินค้า </td>
				<td><input type="text" th:value="${product.getNameProduct()}" th:field="*{nameProduct}"></td>
			</tr>
			<tr>
				<td>ราคา </td>
				<td><input type="number" th:value="${product.getPrice()}" th:field="*{price}"></td>
			</tr>
			<!-- ต้อง input S/M/L/"(ไม่มี)" ลงใน Name สินค้าก่อน -->
			<tr>
				<td>จำนวน </td>
				<td>
				
					<!-- if product.getSize == Null -->
					<div id="num" th:if="${product.getNumberStock() != null}">
						<input type="number" th:value="${product.getNumberStock()}" name="num">
					</div>
					
					<!-- if product.getSize != Null -->
					<div id="num" th:if="${product.getNumberStock() == null}">
						S&nbsp;&nbsp;<input type="number" th:value="${product.getS()}" name="numS">&nbsp;&nbsp;&nbsp;
						M&nbsp;&nbsp;<input type="number" th:value="${product.getM()}" name="numM"><br>
						L&nbsp;&nbsp;<input type="number" th:value="${product.getL()}" name="numL">&nbsp;&nbsp;&nbsp;
						XL&nbsp;<input type="number" th:value="${product.getXl()}" name="numXL">
					</div>
				</td>
			</tr>
			<tr>
				<td>น้ำหนักสินค้า </td>
				<td><input type="number" th:value="${product.getWeight()}" th:field="*{weight}"> กก.</td>
			</tr>
		</table>
		<input type="hidden" th:value="${product.getIdProduct()}" name="idproduct">
		<input type="hidden" th:value="${product.getCategory()}" th:field="*{category}">
		<input class="overlayconfirm" type="submit" value="Submit" name="button">
	</form>
</div>
</body>
</html>
