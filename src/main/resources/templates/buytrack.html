<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ร้านขายของน้องหมา </title>
<link rel="stylesheet" th:href="@{/CSS/Sfirstpage.css}">
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400&display=swap" rel="stylesheet">
<style>

details {
	width: 100%;
	border: 2px gray solid;
}
summary{
	background-color: #e7d39f;
	height: 30pt;
	display: flex;
	align-items: center;
	padding-left: 2%;
}
/* overlay detail */
.container{
	width: 80%;
}
.checked{
	position: relative;
	background-color: white;
	width: 50%;
	height: 80%;
	cursor: default;
	flex-flow: column;
}
.checked iframe{
	width: 100%;
	height: 100%;
	border: none;
}

#detaildata{
	font-size: 10pt;
	text-decoration: underline;
	cursor: pointer;
}
.tabledetail{
	width: 80%;
	margin: 20px auto;
}
.tabledetail:first-child{
	width: 20px;
}
hr {
  border: 0;
  display: block;
  background-color: gray;
  height: 2px;
}
</style>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var tablinks = document.getElementsByClassName("tablinks");
	
	$('a.tablinks:nth-child(3)').addClass("active");
})

function ondetail() {
	  document.getElementById("overlaydetail").style.visibility = "visible";
}

function offdetail() {
	  document.getElementById("overlaydetail").style.visibility = "hidden";
}
</script>
</head>

<body>
<!-- overlay -->
<div class="center" id="overlaydetail" onclick="offdetail()">
		<div class="checked">
			<div style="position: absolute; left: 0; top: 0;">รหัส order</div>
			<table class="tabledetail">
				<tr>
					<td style="text-align: center;" colspan="3">รายการคำสั่งซื้อ </td>
				</tr>
				<tr>
					<td colspan="3"><hr></td>
				</tr>
				<tr>
					<td>รูป </td>
					<td>จำนวน</td>
					<td>ราคา</td>
				</tr>
				<tr>
					<td colspan="3"><hr></td>
				</tr>
				<tr>
					<td>ยอดรวม </td>
					<td></td>
				</tr>
			</table>
		</div>
</div>

<!-- Main Page -->
<div th:replace="firstpage :: navhead"></div>
<div th:replace="firstpage :: tabbuyer"></div>

<details>
		<summary>มกราคม</summary>
		<table class="maintable">
			<tr class="tableheader">
				<th style="height:30pt; width: 10%" > รหัสสั่งซื้อ </th>
				<th style="height:30pt; width: 60%">  รายการ </th>
				<th style="height:30pt; width: 10%">สถานะ </th>
				<th style="height:30pt; width: 10%">เลขแทร็ก</th>
				<th style="height:30pt; width: 10%">ยืนยันรับพัสดุ </th>
			</tr>
			<tr>
				<td>#000000</td>
				<td style="position: relative;" >
					<ul>
						<li> 
							<span>ชื่อสินค้า</span>
							<span>x จำนวน</span>
			  			</li>
					</ul>
					<a onclick="ondetail()" id="detaildata">รายละเอียด </a>
				</td>
				<td>สถานะ</td>
				<td>เลขแทร็ก</td>
				<td style="text-align: center;">
					<button class="btncheck" onclick="if(!confirm('ยืนยันรับพัสดุ?')) return false;">ยืนยัน </button>
				</td>
				
			</tr>
		</table>
	</details>
</body>
</html>
