<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ร้านขายของน้องหมา </title>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400&display=swap" rel="stylesheet">
<style>
:root {
  --brown: #cbaf87;
  --x: #c7b198;
  --brownbg: #f4ebc1;
  --browntab: #e8cca3;
  --green: #79d70f;
  --grey: #707070;
}

body{
	font-family: 'Bai Jamjuree', sans-serif;
	height: 100vh;
	margin: 120px 10%;
	display: flex;
	background-color: var(--brownbg);
}

.center{
  	display: flex;
	align-items: center;
	justify-content: center;
}

.back{
	position: fixed;
	top: 0;
	left: 10pt;
	text-decoration: none;
	font-size: 30pt;
	color: white;
}

a.catheader{
	text-decoration: none;
	background-color: var(--brown);
	color: white;
	display: inline-block;
	width: 40pt;
	height: 40pt;
	text-align: center;
	line-height: 40pt;
}
a.cataddheader{
	color: white;
	text-decoration: none;
	vertical-align: middle;
	font-size: 30pt;
	line-height: 40pt;
	margin: 0 5pt 0 5pt;
}
a.catdelete{
	background-color: red;
	text-align: center;
	text-decoration: none;
	border-radius: 5pt;
	width: 100pt;
	height: 20pt;
	line-height: 20pt;
	color: white;
	float: right;
}
a.catdelete:hover{
	background-color: darkred;
	width: 98pt;
	height: 18pt;
	line-height: 18pt;
	font-weight: bolder;
	border: outset 1pt white;
}
.tablecat{
	/* margin: 80pt 10% 0 10%; */
	width: 100%;
	background-color: white;
}
.imgproduct{
	width: 60pt;
	height: 60pt;
	border-radius: 60pt;
	background-color: black;
}
.btnsubmit{
font-family: 'Bai Jamjuree', sans-serif;
	background-color: var(--green);
	height: 20pt;
	width: 50pt;
	border-radius: 5pt;
	text-align: center;
	color: white;
	border: none;
	float: right;
	cursor: pointer;
}
.btnsubmit:hover{
	background-color: darkgreen;
	width: 50pt;
	height: 20pt;
	line-height: 20pt;
	font-weight: bolder;
	border: outset 1pt white;
}
.sep>td{
	border: 4pt solid var(--brown);
	padding: 5%;
}
</style>
</head>

<body>

Buyer Track Checking

</body>
</html>
