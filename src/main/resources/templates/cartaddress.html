<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ร้านขายของน้องหมา </title>
<link rel="stylesheet" th:href="@{/CSS/Sfirstpage.css}">
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<a  th:href="@{'/cartconfirm/' + ${id}}">back</a>
	<h3>เลือกที่อยู่</h3>
	<div class="setprofile" th:if="${count==0}">
		<span style="color:red">ไม่มีที่อยู่ของผู้ขาย กรุณาเพิ่มที่อยู่</span><a href="/myinfo">แก้ไขข้อมูลส่วนตัว </a>
	</div>
	<form action="#" th:action="@{'/savecartaddress/' + ${id}}" method="post" th:if="${count>0}">
		<table style="width: 50%;">
	  		<tr th:each="address : ${addresses}">
	    		<td style="width: 13px;"><input type="radio" th:id="${address.getIdAddress()}" name="address" th:value="${address.getAddress()}"></td>
	    		<td align="left"><label th:for="${address.getIdAddress()}" th:text="${address.getAddress()}"></label></td>
		    </tr>
		    <tr>
	    		<td colspan="2" align="right"><input type="submit" value="Submit" name="button"></td>
		    </tr>
		</table>
	</form>
	
</body>
</html>
