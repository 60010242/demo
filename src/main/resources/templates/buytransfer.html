<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ร้านขายของน้องหมา </title>
<link rel="stylesheet" th:href="@{/CSS/Sfirstpage.css}">
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400&display=swap" rel="stylesheet">
<style>

/* BuyTransfer */
.imgproduct{
	width: 60pt;
	height: 60pt;
	border-radius: 60pt;
	background-color: black;
}

/* overlay detail */
.container{
	width: 80%;
}
.checked{
	position: relative;
	background-color: white;
	width: 50%;
	height: 80%;
	cursor: default;
	flex-flow: column;
}
.checked iframe{
	width: 100%;
	height: 100%;
	border: none;
}
#overlay, #overlaydetail {
  position: absolute;
  visibility: hidden;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 9999;
  cursor: pointer;
}

#detaildata, #slip{
	font-size: 10pt;
	font-style: italic;
	text-decoration: underline;
	cursor: pointer;
}
.tabledetail{
	width: 80%;
	margin: 20px auto;
}
.tabledetail:first-child{
	width: 20px;
}
hr {
  border: 0;
  display: block;
  background-color: gray;
  height: 2px;
}
</style>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var tablinks = document.getElementsByClassName("tablinks");
	$('a.tablinks:nth-child(2)').addClass("active");
})

function ondetail() {
	document.getElementById("overlaydetail").style.visibility = "visible";
}
function offdetail() {
	document.getElementById("overlaydetail").style.visibility = "hidden";
}
function onaddslip() {
	document.getElementById("overlay").style.visibility = "visible";
}
function offaddslip() {
	document.getElementById("overlay").style.visibility = "hidden";
}
</script>
</head>

<body class="center">
<!-- overlay -->
<div class="center" id="overlaydetail" onclick="offdetail()">
		<div class="checked">
			<div style="position: absolute; left: 0; top: 0;">รหัส order</div>
			<table class="tabledetail">
				<tr>
					<td style="text-align: center;" colspan="3">รายการคำสั่งซื้อ </td>
				</tr>
				<tr>
					<td colspan="3"><hr></td>
				</tr>
				<tr>
					<td>รูป </td>
					<td>จำนวน</td>
					<td>ราคา</td>
				</tr>
				<tr>
					<td colspan="3"><hr></td>
				</tr>
				<tr>
					<td>ยอดรวม </td>
					<td></td>
				</tr>
			</table>
		</div>
	</div>
	
	<div class="center" id="overlay" onclick="offaddslip()">
		<div class="checked">
			<iframe src="addslip.html"></iframe>
		</div>
	</div>
	
	
<!-- Main Page -->
<div th:replace="firstpage :: navhead"></div>
<div th:replace="firstpage :: tabbuyer"></div>

<!-- Loop order -->
	<div class="whitebg">
		<table style="width: 100%;">
			<tr>
				<td style="width: 20%;">
					<div class="imgproduct"></div>
				</td>
				<td style="width: 60%;">
					ออร์เดอร์ <div></div>
					<a onclick="ondetail()" id="slip">รายละเอียด</a><br><br>
					สั่งเมื่อ <div></div>
				</td>
				<td style="width: 20%;">
					<a onclick="onaddslip()" id="slip">เพิ่มรูปสลิป</a>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
