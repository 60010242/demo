<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ร้านขายของน้องหมา </title>
<link rel="stylesheet" th:href="@{/CSS/Sfirstpage.css}">
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400&display=swap" rel="stylesheet">
<style>

/* BuyTransfer */
.whitebg{
	/* margin: 80pt 10% 0 10%; */
	width: 80%;
	padding: 5%;
	box-shadow: 5px 5px 5px gray;
	background: rgba(255,255,255,0.8);
	position: relative;
}
.imgproduct{
	width: 60pt;
	height: 60pt;
	border-radius: 60pt;
	background-color: black;
}

/* overlay detail */
.container{
	width: 80%;
}
.checked{
	position: relative;
	background-color: white;
	width: 50%;
	height: 80%;
	cursor: default;
	flex-flow: column;
}
.checked iframe{
	width: 100%;
	height: 100%;
	border: none;
}
#overlay, #overlaydetail {
  position: absolute;
  visibility: hidden;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 9999;
  cursor: pointer;
}

#detaildata, #slip{
	font-size: 10pt;
	font-style: italic;
	text-decoration: underline;
	cursor: pointer;
}
.tabledetail{
	width: 80%;
	margin: 20px auto;
}
.tabledetail:first-child{
	width: 20px;
}
hr {
  border: 0;
  display: block;
  background-color: gray;
  height: 2px;
}
</style>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var tablinks = document.getElementsByClassName("tablinks");
	$('a.tablinks:nth-child(2)').addClass("active");
})

function ondetail(orderId) {
	var roworder = document.getElementById("roworder")
	var childrow = roworder.lastElementChild;
	document.getElementById("overlaydetail").style.visibility = "visible";
	while (childrow) { 
		roworder.removeChild(childrow); 
		childrow = roworder.lastElementChild; 
    }
	$.ajax({
	      url:"http://localhost:7070/userajax?id="+orderId,
	    })
	      .done(function( data ) {
	    	  $.each( data, function(key,val) {
		    		document.getElementById("idorder").innerHTML = 'ORDER #' + val.id;
		    		document.getElementById("total").innerHTML = val.total;
	    		  });
	      });
  	$.ajax({
  	      url:"http://localhost:7070/testajax?id="+orderId,
  	    })
  	      .done(function( data ) {
  	    	  $.each( data, function(key,val) {
	  	    		  	var row = document.createElement("TR");
	  	    		 	var rowtotal = document.getElementById("rowtotal");
		  	    		//rowtotal.parentNode.insertBefore(row, rowtotal);
		  	    		roworder.appendChild(row);
		  	    		var c1 = row.insertCell(0);
		  	    		var c2 = row.insertCell(1);
		  	    		var c3 = row.insertCell(2);
		  	    		var c4 = row.insertCell(3);
		  	    		c1.innerHTML = "<img width='200' alt='can't download' src='data:image/jpeg;base64,"+ val.image +"'>";
	  	    			c2.innerHTML = val.name;
	  	    			c3.innerHTML = val.num;
	  	    			c4.innerHTML = val.cost;
  	    		  });
  	      });
}
function offdetail() {
	document.getElementById("overlaydetail").style.visibility = "hidden";
}
function onaddslip() {
	document.getElementById("overlay").style.visibility = "visible";
}
function offaddslip() {
	document.getElementById("overlay").style.visibility = "hidden";
}
</script>
</head>

<body class="center">
<!-- overlay -->
<div class="center" id="overlaydetail" onclick="offdetail()">
		<div class="checked">
			<div style="position: absolute; left: 0; top: 0;"><p id="idorder"></p></div>
			<table class="tabledetail">
				<tr>
					<td style="text-align: center;" colspan="4">รายการคำสั่งซื้อ </td>
				</tr>
				<tr>
					<td colspan="4"><hr></td>
				</tr>
				<tbody id="roworder"></tbody>
				<tr>
					<td colspan="4"><hr></td>
				</tr>
				<tr>
					<td colspan="2"><p></p></td>
					<td>ยอดรวม </td>
					<td id="total"></td>
				</tr>
			</table>
		</div>
	</div>
	
	<div class="center" id="overlay" onclick="offaddslip()">
		<div class="checked">
			<form action="">
				<iframe src="addslip.html"></iframe>
			</form>
		</div>
	</div>
	
	
<!-- Main Page -->
<div th:replace="firstpage :: navhead"></div>
<div th:replace="firstpage :: tabbuyer"></div>

<!-- Loop order -->
	<div class="whitebg">
		<table style="width: 100%;" th:each="userorder: ${userorders}">
			<tr>
				<td style="width: 20%;">
					<div class="imgproduct">
						<img class="imgproduct" th:if="${image == null}" alt="can't download" th:src="@{'/Icon/no-image.png'}">
						<img class="imgproduct" th:if="${image != null}" alt="can't download" th:src="@{'data:image/jpeg;base64,'+${image}}">
					</div>
				</td>
				<td style="width: 60%;">
					<div><p th:text="${'order #'+ userorder.getIdOrder()}"></p></div>
					<a th:attr="onclick=|ondetail('${userorder.getIdOrder()}')|" id="slip">รายละเอียด</a><br><br>
					<div><p th:text="${'สั่งเมื่อ  '+ userorder.getCratedOrder()}"></p></div>
				</td>
				<td style="width: 20%;">
					<a th:attr="onclick=|onaddslip('${userorder.getIdOrder()}')|" id="slip">เพิ่มรูปสลิป</a>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
