<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ร้านขายของน้องหมา </title>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400&display=swap" rel="stylesheet">
<style>
:root {
  --brown: #cbaf87;
  --x: #c7b198;
  --brownbg: #f4ebc1;
  --browntab: #e8cca3;
  --green: #79d70f;
  --grey: #707070;
}

body{
	font-family: 'Bai Jamjuree', sans-serif;
	height: 100vh;
	margin: 0;
	display: flex;
	background-color: var(--brownbg);
}

.center{
  	display: flex;
	align-items: center;
	justify-content: center;
}

.back{
	position: fixed;
	top: 0;
	left: 10pt;
	text-decoration: none;
	font-size: 30pt;
	color: white;
}

/* Style the tab */
.tab {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 30pt;
    font-weight: bold;
  	overflow: hidden;
  	box-shadow: 2px 2px 5px gray;
	background-color: var(--browntab);
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  line-height: 30pt;
  width: 100pt;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
	background-color: #bbb;
}

/* Create an active/current tablink class */
.tab button.active {
	background-color: var(--grey);
	color: white;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 5%;
  margin: 40pt;
  width: 100%;
  border: 1px solid #ccc;
  border-top: none;
  background-color: white;
}
embed , object{
		position: fixed; 
		width: 80%;
		height: 680px;
		left: 10%;
	}
.pdf{
		padding: 20px;
	}
</style>
</head>
<body>
<a class="back" href="/tracking"><</a>
<div th:each="delivery: ${deliverylist}">
  <a th:href="@{'/createPDF/'+ ${delivery}}" th:value="${delivery}" th:text="${delivery}"></a>
</div>
<div class="pdf">
	<object th:data="'data:application/pdf;base64,'+${pdf}" type="application/pdf">
			<embed th:src="'data:application/pdf;base64,'+${pdf}" type="application/pdf" />
	</object>
</div>
	
</body>
</html>
