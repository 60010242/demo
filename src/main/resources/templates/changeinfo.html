/* Color Variables */
:root {
  --brown: #cbaf87;
  --x: #c7b198;
  --brown2: #f4ebc1;
}

body{
	font-family: 'Bai Jamjuree', sans-serif;
	height: 100vh;
	display: flex;
	background-color: var(--brown2);
	color: gray;
}

.center{
  	display: flex;
	align-items: center;
	justify-content: center;
}


/* Nav */
table {
	/*margin: 5px;
	margin-left: 40%;*/
	border: none;
	/*padding: 10px 20px;*/
	cursor: pointer;
	border-radius: 6px;
}

ul {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: var(--brown);
	box-shadow: 2px 2px 5px gray; 
}
li {
	float: left;
	height: 60px;
}
li a {
	display: block;
	color: white;
	text-align: center;
	padding: 4px 16px;
	text-decoration: none;
}
.profilepicture{
	border-radius: 50px;
	width: 50px;
	height: 50px;
}
.logout{
	position: fixed;
	top: 35px;
	right: 100px;
	color: #30475e;
}

/* Change Information */
.brownbg{
	position: relative;
	background: rgba(255,255,255,0.75);
	height: 70%;
	width: 70%;
	box-shadow: 5px 5px 5px gray;
	margin-top: 50px;
	flex-flow: column;
}
h3{
	position: absolute;
	top: 5%;
	font-size: 18pt;
	margin: 2%;
}
.editprofilepicture{
	border-radius: 100px;
	width: 100px;
	height: 100px;
	left: 0;
}
table{
	width: 80%;
	padding-left: 20%;
	margin-top: 5%;
	cursor: default;
}
.inputinfo{
	width: 80%;
	cursor: pointer;
}
.left{
	position: absolute;
	left: 10%;
	top: 20%;
}
.btnconfirm{
	position: absolute;
	background-color: green;
	color: white;
	width: 80pt;
	height: 22pt;
	right: 18%;
	bottom: 8%;
}

</style>
</head>
