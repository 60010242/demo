<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ร้านขายของน้องหมา </title>
<link rel="stylesheet" th:href="@{/CSS/Sfirstpage.css}">
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<a th:href="@{'/cart/' + ${id}}">back</a>
	<div style="margin: 2%;">
		<a th:href="@{'/cartaddress/' + ${id}}">เลือกที่อยู่</a> <span th:if="${userorder.getUserAddress()!=null}" th:text="${userorder.getUserAddress()}"></span> <br/>
		<a th:href="@{'/cartdelivery/' + ${id}}">เลือกขนส่ง</a> <span th:if="${userorder.getNameDelivery()!=null}" th:text="${userorder.getNameDelivery()}"></span>
	</div>
	
	<table style="border: 1px black solid; width: 50%;">
 		<tr>
    		<th style="width: 60%;">รายการ</th>
    		<th style="width: 20%;">จำนวน</th>
    		<th style="width: 20%;">ราคา</th>
  		</tr>
  		<tr th:each="order: ${orders}">
    		<td>
    			<span th:text="${order.getProductdetail().getNameProduct()}"></span>
				<span th:text="${' '+order.getSize().toUpperCase()}" th:if="${order.getSize()!=null}"></span>
    		</td>
    		<td th:text="${order.getNumber()}"></td>
    		<td th:text="${order.getRealPrice()}"></td>
  		</tr>
  		<tr th:if="${userorder.getNameDelivery()!=null && sendcost!=0}">
    		<td colspan="2">ค่าส่ง</td>
    		<td th:text="${sendcost}"></td>
  		</tr>
  		<tr>
  			<td colspan="3"><hr style="background: gray;"/></td>
  		</tr>
  		<tr>
    		<td colspan="2" align="right">รวม</td>
    		<td th:text="${userorder.getTotalOrder()}">ราคารวม</td>
  		</tr>
	</table>
	<button>ยืนยัน</button>
	
</body>
</html>
