<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ร้านขายของน้องหมา</title>
<link rel="stylesheet" th:href="@{/CSS/Sfirstpage.css}">
<link rel="stylesheet" th:href="@{/CSS/loginpage.css}">
<link
	href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400&display=swap"
	rel="stylesheet">
</head>
<body class="center">
	<ul class="navhead">
		<li><a href="/"><img class="profilepicture"
				th:src="@{/Pembroke-Welsh-Corgi-Puppies-Lying-Down.jpg}"></a></li>
		<li class="center"><a href="/">ร้านขายของน้องหมา </a></li>
	</ul>
	<div class="loginwhitebg">
		<div class="col1 center">
			<p>ข้อมูลผู้ก่อตั้ง</p>
		</div>
		<div class="col2 center">
			<h1>เข้าสู่ระบบ</h1>
			<form action="#" th:action="@{/dologin}" method="post"
				th:object="${user}">
				<table>
					<tbody>
						<tr></tr>
						<tr>
							<td>อีเมล</td>
							<td><input type="text" name="email" th:field="*{email}"></td>
						</tr>
						<tr></tr>
						<tr>
							<td>รหัสผ่าน</td>
							<td><input type="password" name="password"
								th:field="*{password}"></td>
						</tr>
						<tr>
							<td colspan="3">&nbsp;</td>
						</tr>
					</tbody>
				</table>
				<input type="submit" value="เข้าสู่ระบบ"> 
				<a href="/forgotpassword" class="forgotpw">ลืมรหัสผ่าน </a>
				<div class="center newuser-container">
					<p>ผู้ใช้งานใหม่?... <a href="/signup" class="signup">สร้างบัญชี </a></p>
					<p th:if="${message == true}" style="color: red;">อีเมล์หรือรหัสผ่านของคุณไม่ถูกต้อง</p>
				</div>
			</form>

		</div>

	</div>
</body>
</html>
