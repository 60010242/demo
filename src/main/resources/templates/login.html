<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ร้านขายของน้องหมา </title>
<link rel="stylesheet" th:href="@{/CSS/Sfirstpage.css}">
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400&display=swap" rel="stylesheet">
<style>
:root {
  --brown: #cbaf87;
  --x: #c7b198;
  --brown2: #f4ebc1;
}

body{
	font-family: 'Bai Jamjuree', sans-serif;
	height: 100vh;
	display: flex;
	background-color: var(--brown2);
	color: gray;
}

.center{
  	display: flex;
	align-items: center;
	justify-content: center;
}
h1{
	margin: -10% 0% 6% 0%;
}

.incorrect{
	color: red;
}

table {
	/*margin: 5px;
	margin-left: 40%;*/
	border: none;
	/*padding: 10px 20px;*/
	cursor: pointer;
	border-radius: 6px;
}

input[type="text"],input[type="password"]{
	height: 16pt;
	border-radius: 16pt;
	border: 1px solid gray;
}
input[type="submit"]{
	font-family: 'Bai Jamjuree', sans-serif;
	background-color: #1592E6;
	border: none;
	padding: 5px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 12pt;
	margin: 4px 2px;
	cursor: pointer;
	border-radius: 10px;
	width: 100%;
	color: white;
}
tr{
	height: 16pt;
}

ul {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: var(--brown);
	box-shadow: 2px 2px 5px gray; 
}

li {
	float: left;
	height: 60px;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 4px 16px;
	text-decoration: none;
}

.profilepicture{
	border-radius: 50px;
	width: 50px;
	height: 50px;
}

/* Login */
.loginwhitebg{
	flex-direction: column;
	background-color: rgba(255,255,255,0.75);
	border-radius: 0 100px;
	width: 60%;
	height: 80%;
	box-shadow: 5px 5px 5px gray;
	margin-top: 6%; 
}
.col1{
	width: 49%;
	height: 92%;
	margin: 4% 0 4% 0;
	float: left;
	border-right: 1px gray solid;
}
.col2{
	width: 50%;
	height: 100%;
	float: right;
	flex-direction: column;
}

.forgotpw{
	font-size: 10pt;
	float: right;
}
.newuser{
	display: flex;
	align-items: flex-end;
	width: 100%;
	height: 30%;
	font-size: 10pt;
}
.signup{
	color: #1592E6;
	text-decoration: none;
	font-size: 14pt;
}
</style>
</head>
<body class="center">
	<ul>
		<li><a href="#home"><img class="profilepicture" th:src="@{/Pembroke-Welsh-Corgi-Puppies-Lying-Down.jpg}"></a></li>
		<li class="center"><a href="#contact">ร้านขายของน้องหมา </a></li>
	</ul>
	<div class="loginwhitebg">
	<div class="col1 center">
		<p>ข้อมูลผู้ก่อตั้ง</p>
	</div>
	<div class="col2 center">
		<h1>เข้าสู่ระบบ</h1>
		<form action="#" th:action="@{/dologin}" method="post" th:object="${user}"> 
			<table>
			<tbody>
				<tr></tr>
				<tr>
					<td>อีเมล </td>
					<td><input type="text" name="email" th:field="*{email}"></td>
				</tr>
				<tr></tr>
				<tr>
					<td>รหัสผ่าน </td>
					<td><input type="password" name="password" th:field="*{password}"></td>
				</tr>
				<tr><td colspan="3">&nbsp;</td></tr>
			</tbody>
			</table>
			<input type="submit" value="เข้าสู่ระบบ" >
			<a href="/forgotpw" class="forgotpw">ลืมรหัสผ่าน </a>
			<p class="center newuser">ผู้ใช้งานใหม่?... <a href="/signup" class="signup">สร้างบัญชี </a></p>
		</form>  
		<!-- <p th:if="${correct == false}" class="incorrect">Your name or password is incorrect.</p> -->
	</div>
	
	</div>
</body>
</html>
