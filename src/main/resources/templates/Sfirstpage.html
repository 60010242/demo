<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ร้านขายของน้องหมา </title>
<base href="http://127.0.0.1:7070/">
<link rel="stylesheet" th:href="@{/CSS/Sfirstpage.css}">
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style type="text/css">

/* Style the tab */
.tab {
	position: fixed;
	top: 60px;
	left: 0;
	width: 100%;
	height: 30pt;
    font-weight: bold;
  	overflow: hidden;
  	box-shadow: 2px 2px 5px gray;
	background-color: var(--browntab);
	z-index: 900;
}

/* Style the buttons inside the tab */
.tab a {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  line-height: 30pt;
  width: 100pt;
  transition: 0.3s;
  font-size: 17px;
  text-align: center;
}

/* Change background color of buttons on hover */
.tab a:hover {
	background-color: #bbb;
}

/* Create an active/current tablink class */
.tab a.active {
	background-color: var(--grey);
	color: white;
}

/* Style the tab content */
.tabcontent {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 0;
  border-top: none;
  background-color: white;
  z-index: 1;
}

</style>
<script>
$(document).ready(function(){
	$.ajax({url: "/editproduct", success: function(result){
    	$("#div1").html(result);
	}});
})
function openTab(evt, buyerselect) {
	  var i, tablinks;
	  
	  tablinks = document.getElementsByClassName("tablinks");
	  for (i = 0; i < tablinks.length; i++) {
	    tablinks[i].className = tablinks[i].className.replace(" active", "");
	  }
	  
	  evt.currentTarget.className += " active";
	  
	  
	  console.log("/"+ buyerselect);
	  $.ajax({url: "/"+ buyerselect, success: function(result){
	      $("#div1").html(result);
	  }});
}
</script>
</head>
<body class="center">
	<ul th:fragment="navhead" class="navhead">		
	<li style="float: right;">
		<a href="/myinfo">
			<img class="profilepicture white" th:if="${session.user.getPhotoUser() == null}">
			<img class="profilepicture" th:if="${session.user.getPhotoUser() != null}" alt="can't download" th:src="@{'data:image/jpeg;base64,'+${session.user.getPhotoUser()}}">
		</a>
	</li>
	<li style="float: right;"><a href="/myinfo" th:text="${session.user.getName()}"></a></li>
	<a href="/logout" class="logout">logout</a>
	<div class="white"></div>
	</ul>

<div th:fragment="tabseller" class="tab">
  	<a class="tablinks active" onclick="openTab(event, 'editproduct')">แก้ไขสินค้า </a>
	<a class="tablinks" onclick="openTab(event, 'checking')">ตรวจสอบ </a>
	<a class="tablinks" onclick="openTab(event, 'tracking')">ต้องจัดส่ง </a>
	<a class="tablinks" onclick="openTab(event, 'complete')">จัดส่งแล้ว </a>
 	<a class="tablinks" onclick="openTab(event, 'cancel')">สินค้าที่ถูกยกเลิก </a>
</div>

<div id="div1" style="width: 100%"></div>

</body>
</html>
