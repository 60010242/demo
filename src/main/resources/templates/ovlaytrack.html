<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400&display=swap" rel="stylesheet">
<style type="text/css">
:root {
  --brown: #cbaf87;
  --x: #c7b198;
  --brown2: #f4ebc1;
}

body{
	font-family: 'Bai Jamjuree', sans-serif;
	display: flex;
	/*background-color: var(--brown2);*/
	color: gray;
	margin: 10% 0 10% 0;
}

.center{
  	display: flex;
	align-items: center;
	justify-content: center;
}
.centercol{
  	display: flex;
	align-items: center;
	justify-content: center;
	flex-flow: column;
}
table{
	width: 100%;
	overflow-y: scroll;
}
th, td{
	text-align: left;
	padding: 2% 0 2% 0;
}
.img{
	background-color: gray;
	width: 200px;
	height: 200px;
}
.overlayheader{
	position: fixed;
	top: 0;
	left: 0;
	font-size: 16pt;
	text-align: center;
	height: 50pt;
	/*padding: 2% 0 2% 0;*/
	width: 100%;
	background-color: white/*var(--brown)*/;
	color: gray/*white*/;
	box-shadow: 2px 2px 2px gray;
}
.overlayconfirm{
	position: fixed;
	bottom: 0;
	left: 0;
	font-size: 16pt;
	text-align: center;
	height: 40pt;
	width: 100%;
	background-color:  #79d70f;
	border: none;
	color: white;
	box-shadow: 2px -2px 2px gray;
}

.idproduct{
	position: fixed;
	top: 2pt;
	left: 2pt;
	color: gray;
	z-index: 2;
}
.imgproduct{
	border-radius: 50px;
	background-color: white;
	width: 50px;
	height: 50px;
	box-shadow: 2px 2px 5px gray; 
}
.right{
	text-align: right;
}
.left{
	text-align: left;
}
hr {
  border: 0;
  display: block;
  background-color: gray;
  height: 2px;
}
.container{
	width: 80%
}
</style>
</head>
<body class="centercol">
	<div class="idproduct">#รหัสสั่งซื้อ </div>
	<div class="overlayheader center">รายการคำสั่งซื้อ </div>
	<div class="container">
	 <table>
				<tr>
					<td style="width: 50px;"><img class="imgproduct" src=""> </td>
					<td><ul>
					  <li> Item one </li>
					  <li> Item two </li>
					 </ul></td>
					<td style="text-align: right;">150 </td>
				</tr>
			</table>
			<hr>
			<div class="right">
				ยอดรวม <price>150</price>
			</div>
			<div class="left">
				ที่อยู่ <address>xxx xxx xxx</address>
			</div>
	</div>
		<button class="overlayconfirm">เพิ่มเลข Track </button>
</body>
</html>
