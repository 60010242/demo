<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>ร้านขายของน้องหมา</title>
<link rel="stylesheet" th:href="@{/CSS/Sfirstpage.css}">
</head>
<script type="text/javascript">
function reloadParentPage() {
    var selfUrl = unescape(parent.window.location.pathname);
    parent.location.reload(true);

    parent.window.location.replace(selfUrl);

    parent.window.location.href = selfUrl;
}

function RefreshPage(){

	window.opener.parent.location.replace('/editproduct');

	window.close();

}

function Re(){
	window.setInterval(function(){ window.top.location.reload() }, 2000)
}


</script>
<body>
<div class="overlaypage">
	<!-- <div th:fragment="addcat" class="overlayheader center">เพิ่ม Category </div> -->
	<form action="#"
		th:action="@{/savecat}"
		th:object="${category}"
		method="post"
		enctype="multipart/form-data">
		<table style="width: 100%;" class="center">
			<tr style="height: 10%;">
				<td>ชื่อ Category</td>
			</tr>
			<tr style="height: 20%;">
				<td><input style="width: 100%; margin-bottom: 20px;" type="text" th:field="*{nameCat}" required></td>
			</tr>
			<!-- ต้อง input S/M/L/"(ไม่มี)" ลงใน Name สินค้าก่อน -->
			<tr style="height: 10%;">
				<td style="font-size: 14px;">รายละเอียดเพิ่มเติม</td>
			</tr>
			<tr style="height: 60%;">
				<td>
					<textarea style="width: 100%; resize: none;" th:field="*{detailCat}" rows="10" cols="20"></textarea><br> 
					<input type="file" accept="image/*" name="imageFile">
				</td>
			<tr>
				<td><input class="overlayconfirm" type="submit" value="Submit" name="button"></td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
