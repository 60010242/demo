<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ร้านขายของน้องหมา</title>
</head>
<body>
	<a href="/editproduct">back</a>
	<form action="#" th:action="@{/savecat}" th:object="${category}" method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<td>ชื่อ Category</td>
				<td><input type="text" th:field="*{nameCat}" required></td>
			</tr>
			<!-- ต้อง input S/M/L/"(ไม่มี)" ลงใน Name สินค้าก่อน -->
			<tr>
				<td>รายละเอียดเพิ่มเติม</td>
				<td>
					<textarea th:field="*{detailCat}" rows="10" cols="20"></textarea><br> 
					<input type="file" name="imageFile">
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input style="float: right;" type="submit" value="Submit" name="button"></td>
			</tr>
		</table>
	</form>

</body>
</html>
