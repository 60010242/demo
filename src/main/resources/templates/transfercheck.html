<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ร้านขายของน้องหมา </title>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400&display=swap" rel="stylesheet">
<style type="text/css">
/* Color Variables */
:root {
  --brown: #cbaf87;
  --x: #c7b198;
  --brown2: #f4ebc1;
}

body{
	font-family: 'Bai Jamjuree', sans-serif;
	/*height: 100vh;*/
	display: flex;
	background-color: var(--brown2);
	color: gray;
}

.center{
  	display: flex;
	align-items: center;
	justify-content: center;
}

/* transfercheck */
.sellerheader{
	position: fixed;
	top: 0;
	left: 0;
	background-color: var(--brown);
	color: white;
	font-size: 20pt;
	height: 60px;
	width: 100%;
	box-shadow: 2px 2px 5px gray;
}
details {
	margin-top: 60px;
	width: 100%;
	border: 2px gray solid;
}
summary{
	background-color: #e7d39f;
	height: 30pt;
	display: flex;
	align-items: center;
	padding-left: 2%;
}
.tableheader{
	background-color: #e4e4e4;
}
.maintable{
	background-color: gray;
	width: 100%;
}
.maintable tr, .maintable td {
	background-color: var(--brown2);
}

.btncheck{
	background-color: #79d70f;
	color: white;
	width: 60pt;
	height: 22pt;
	border: none;
	border-radius: 22px;
	box-shadow: 2px 2px 5px gray;
	cursor: pointer;
}

.checked{
	position: relative;
	background-color: white;
	width: 50%;
	height: 80%;
	cursor: default;
	flex-flow: column;
}
.checked iframe{
	width: 100%;
	height: 100%;
	border: none;
}
#overlay {
  position: fixed;
  visibility: hidden;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 2;
  cursor: pointer;
}

#detaildata{
	position: absolute;
	font-size: 10pt;
	right: 2%;
	bottom: 2%;
	text-decoration: underline;
	cursor: pointer;
}
.back{
	position: absolute;
	top: 0;
	left: 10pt;
	text-decoration: none;
	font-size: 30pt;
	color: white;
}

/* overlay */
.center{
  	display: flex;
	align-items: center;
	justify-content: center;
}
.centercol{
  	display: flex;
	align-items: center;
	justify-content: center;
	flex-flow: column;
}
.overlaytable{
	width: 100%;
	overflow-y: scroll;
	position: relative;
}
.overlaytable > th, .overlaytable > td{
	text-align: left;
	padding: 2% 0 2% 14%;
}
.overlaytable > td{
	width: 60%;
}
.img{
	background-color: gray;
	width: 200px;
	height: 200px;
}
.overlayheader{
	position: absolute;
	top: 0;
	left: 0;
	font-size: 16pt;
	text-align: center;
	height: 50pt;
	width: 100%;
	background-color: var(--brown);
	color: white;
	box-shadow: 2px 2px 2px gray;
}
.overlayconfirm{
	position: absolute;
	bottom: 0;
	left: 0;
	font-size: 16pt;
	text-align: center;
	height: 40pt;
	width: 100%;
	background-color:  #79d70f;
	border: none;
	color: white;
	box-shadow: 2px -2px 2px gray;
}
</style>
<script>
function on() {
  document.getElementById("overlay").style.visibility = "visible";
}

function off() {
  document.getElementById("overlay").style.visibility = "hidden";
}
</script>
</head>
<body>
	<div class="sellerheader center">ตรวจสอบ </div>
	<a href="/firstpage" class="back"><</a>
	<!-- List order from database -->
	<div class="center" id="overlay" onclick="off()">
		<div class="checked center">
			<div>
			<div class="overlayheader center">ตรวจสอบ </div>
	<table class="overlaytable">
				<tr>
					<th>รหัสสั่งซื้อ</th>
					<td th:text="${'#'+ userorder.getIdOrder()}"><td>
				</tr>
				<tr>
					<th>ชื่อ-สกุล</th>
					<td></td>
				</tr>
				<tr>
					<th>ยอดรวมที่ต้องโอน</th>
					<td th:text="${userorder.getTotalOrder()}"></td>
				</tr>
				<tr>
					<th>จำนวนเงินที่โอนมา</th>
					<td th:text="${userorder.getPayTotal()}"></td>
				</tr>
				<tr>
					<th>จากธนาคาร</th>
					<td th:text="${userorder.getUserBank()}"></td>
				</tr>
				<tr>
					<th>เข้าธนาคาร</th>
					<td th:text="${userorder.getSellerBank()}"></td>
				</tr>
				<tr>
					<th>วันเวลาที่โอน</th>
					<td th:text="${userorder.getCratedOrder()}"></td>
				</tr>
				<tr>
					<th>บัญชี 4 ตัวท้าย</th>
					<td th:text="${userorder.getLastNum()}"></td>
				</tr>
			</table>
			<div class="img"></div>
		<button class="overlayconfirm">ยืนยัน </button>
			</div>
		</div>
	</div>
	<details>
		<summary>กันยายน 2563</summary>
		<table class="maintable">
			<tr class="tableheader">
				<th style="height:30pt; width: 10%" > รหัสสั่งซื้อ </th>
				<th style="height:30pt; width: 45%">  รายการ </th>
				<th style="height:30pt; width: 15%">ธนาคารผู้ขาย </th>
				<th style="height:30pt; width: 15%">วันเวลาที่โอน </th>
				<th style="height:30pt; width: 15%">ยอดรวมที่ต้องโอน</th>
				<th style="height:30pt; width: 15%">จำนวนเงินที่โอนมา</th>
				<th style="height:30pt; width: 15%">ตรวจสอบ </th>
			</tr>
			<tr th:each="userorder: ${userorders}">
				<td th:text="${'#'+ userorder.getIdOrder()}"></td>
				<td style="position: relative;" >
					<ul>
						<li th:each="orderlist: ${orderlists}" th:if="${orderlist.getIdOrder()==userorder.getIdOrder()}"> 
							<span th:text="${orderlist.getProductdetail().getNameProduct()}"></span>
							<span th:text="${' x'+ orderlist.getNumber()}"></span>
			  			</li>
					</ul>
				</td>
				<td th:text="${userorder.getSellerBank()}"></td>
				<td th:text="${userorder.getPayTime()}"></td>
				<td th:text="${userorder.getTotalOrder()}"></td>
				<td th:text="${userorder.getPayTotal()}"></td>
				<td style="text-align: center;">
					<button class="btncheck" onclick="on()">ตรวจสอบ </button>
				</td>
			</tr>
		</table>
	</details>
</body>
</html>
