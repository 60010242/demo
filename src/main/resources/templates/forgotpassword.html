<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ร้านขายของน้องหมา</title>
<link rel="stylesheet" th:href="@{/CSS/Sfirstpage.css}">
<link
	href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400&display=swap"
	rel="stylesheet">
<style>

body{
	height: 100vh;
	margin: 0;
}

.center {
	display: flex;
	align-items: center;
	justify-content: center;
}

h1 {
	margin: -10% 0% 6% 0%;
}

.incorrect {
	color: red;
}

table {
	border: none;
	border-radius: 6px;
}

input[type="text"], input[type="password"] {
	height: 16pt;
	border-radius: 16pt;
	border: 1px solid gray;
}

input[type="submit"] {
	font-family: 'Bai Jamjuree', sans-serif;
	background-color: #1592E6;
	border: none;
	padding: 5px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 12pt;
	margin: 4px 2px;
	cursor: pointer;
	border-radius: 10px;
	width: 100%;
	color: white;
}

tr {
	height: 16pt;
}

/* Nav */
ul {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: var(--brown);
	box-shadow: 2px 2px 5px gray;
}

li {
	float: left;
	height: 60px;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 4px 16px;
	text-decoration: none;
}

.profilepicture {
	border-radius: 50px;
	width: 50px;
	height: 50px;
}

/* Login */
.loginwhitebg {
	flex-direction: column;
	background-color: rgba(255, 255, 255, 0.75);
	border-radius: 0 100px;
	width: 60%;
	height: 80%;
	box-shadow: 5px 5px 5px gray;
	margin-top: 60px;
}

.col1 {
	width: 49%;
	height: 92%;
	margin: 4% 0 4% 0;
	float: left;
	border-right: 1px gray solid;
}

.col2 {
	width: 50%;
	height: 100%;
	float: right;
	flex-direction: column;
}

.forgotpw {
	font-size: 10pt;
	float: right;
}

.newuser {
	display: flex;
	width: 100%;
	height: 30%;
	font-size: 10pt;
}
.newuser p{
	margin: 0;
}

.signup {
	color: #1592E6;
	text-decoration: none;
	font-size: 14pt;
}
</style>
</head>
<body class="center">
<!-- ยังใช้จริงไม่ได้ ไม่ได้ใส่ข้อมูลไว้ -->
	<ul class="navhead">
		<li><a href="/"><img class="profilepicture"
				th:src="@{/Pembroke-Welsh-Corgi-Puppies-Lying-Down.jpg}"></a></li>
		<li class="center"><a href="/">ร้านขายของน้องหมา </a></li>
	</ul>
	<div class="loginwhitebg">
		<div class="col1 center">
			<p>ข้อมูลผู้ก่อตั้ง</p>
		</div>
		<div class="col2 center">
			<h1>ลืมรหัสผ่าน</h1>
			<form>
				<table>
					<tbody>
						<tr>
							<td>อีเมล</td>
							<td><input type="text" name="email"></td>
						</tr>
						<tr>
							<td colspan="3">&nbsp;</td>
						</tr>
					</tbody>
				</table>
				<input type="submit" value="ส่งข้อความ"> 
				<div class="center newuser" style="flex-direction: column;">
					<p>กลับสู่หน้า <a href="/" class="signup">เข้าสู่ระบบ </a></p>
					<p>ผู้ใช้งานใหม่?... <a href="/signup" class="signup">สร้างบัญชี </a></p>
				
				</div>
				<!-- <p th:if="${message == true}" style="color: red;">ไม่มีอีเมลนี้ในระบบ</p> -->
			</form>

		</div>

	</div>
</body>
</html>
